on:
  push:
    branches:
      - main
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - name: Build
        run: |
          yarn install
          yarn prod:build
          yarn run next export
          touch out/.nojekyll

      - name: Deploy to GitHub Pages
        run: echo deploy
          
